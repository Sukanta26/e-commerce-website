<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - SwiftCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 montserrat">
    <nav class="bg-white shadow-md p-4 flex justify-between">
      <h1 class="text-xl font-bold text-indigo-600">SwiftCart</h1>
      <a href="./index.html">Home</a>
    </nav>

    <section class="max-w-7xl mx-auto px-6 py-10">
      <h2 class="text-3xl font-bold text-center mb-6">Our Products</h2>

      <!-- Categories -->
      <div
        id="categories"
        class="flex flex-wrap justify-center gap-3 mb-8"></div>

      <!-- Products Grid -->
      <div id="products-container" class="grid md:grid-cols-4 gap-6"></div>
    </section>

    <!-- MODAL -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center p-6">
      <div class="bg-white rounded-lg p-6 max-w-xl w-full relative">
        <button onclick="closeModal()" class="absolute top-2 right-3 text-xl">
          ✖
        </button>
        <div id="modal-content"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white py-10">
      <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-6 px-6">
        <div>
          <h4 class="font-bold text-lg">SwiftCart</h4>
          <p class="text-sm mt-2">
            Your one-stop shop for fashion & electronics.
          </p>
        </div>

        <div>
          <h4 class="font-bold mb-2">Quick Links</h4>
          <ul class="space-y-1 text-sm">
            <li>Home</li>
            <li>Products</li>
            <li>Contact</li>
          </ul>
        </div>

        <div>
          <h4 class="font-bold mb-2">Newsletter</h4>
          <input
            type="email"
            placeholder="Enter email"
            class="px-3 py-2 rounded text-black w-full mb-2" />
          <button class="bg-indigo-600 px-4 py-2 rounded w-full">
            Subscribe
          </button>
        </div>
      </div>
      <p class="text-center text-sm mt-6">
        © 2025 SwiftCart. All rights reserved.
      </p>
    </footer>

    <script src="./script/index.js"></script>
  </body>
</html>
